{% extends 'base.html' %}

{% block title %}Checkout - DevOps-Craft{% endblock %}

{% block content %}
<h1 class="text-center">Checkout</h1>

<div class="card mx-auto mt-4 shadow-sm" style="max-width: 500px;">
    <div class="card-body">
        <h5 class="card-title text-center">Service: {{ service.name }}</h5>
        <p><strong>Description:</strong> {{ service.description }}</p>
        <p><strong>Price:</strong> ${{ service.price }}</p>

        <!-- Stripe Checkout Button -->
        <form action="{% url 'create_checkout_session' service.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
        </form>

        <!-- Back to Services -->
        <a href="/services/" class="btn btn-secondary w-100 mt-2">Back to Services</a>
    </div>
</div>

{% endblock %}
